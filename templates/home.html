<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tweet Newsroom</title>
    <!--   This is where you link your style sheets -->
    <link rel="stylesheet" href="{{ url_for('static',filename='main.css') }}">
</head>


  <body>
  <div class='bg'>
  <div class='content'>
  <h1>AI NEWSROOM</h1>

    <div id="loading"> 
      <h3 class='search_label'>Loading...</h3>
      <div class="lds-circle"><div></div></div>
    </div>
    <div class="container">
    
     
    <form action="{{ url_for('query') }}" method="POST">
      <h3 class=search_label text-align=center>
        ENTER A TOPIC TO SEARCH:
      </h3>
      <!-- Make sure you include the name attribute -->
      <input type="text" name="query" placeholder='Type Here...'>
      <input id='form-submit' class='blue-btn' type="submit" value="Submit"> 
    </form>
  
    
  </div> <!-- close container -->

  </div>  <!-- close content -->
  </div> <!-- close bg -->
<script>
  document.getElementById('form-submit').addEventListener(
    "click",
    () => {
document.getElementById('loading').style.display='block'; 
    }
  )
</script>
  </body>
</html>
